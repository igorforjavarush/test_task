<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>
<body>
    <div>
        <form th:object="${part}" th:action="@{/update}" name="edit_form" id="edit_form"
              method="post" role="form">
            <div>
                <input type="hidden" id="id" th:name="id" th:value="*{id}"/>
            </div>
            <div>
                <input type="text" id="name" th:name="name" th:value="*{name}" maxlength="100"/>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" id="need" th:name="need"/>
                    <label for="need">
                        Need this part for assemble?
                    </label>
                </div>
            </div>
            <div>
                <input type="text" id="amount" th:name="amount" th:value="*{amount}" maxlength="7"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
