<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Part Page</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
<nav class="navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Склад запчастей</a>
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/new}">Добавить запчасть</a></li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <form class="form-horizontal" th:object="${part}" th:action="@{/save}" name="edit_form" id="edit_form"
              method="post" role="form">
            <div>
                <input type="text" id="name" th:name="name" maxlength="100"/>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" id="need" th:name="need"/>
                    <label for="need">
                        Запчасть обязательна при сборке компьютера?
                    </label>
                </div>
            </div>
            <div>
                <input type="text" id="amount" th:name="amount" maxlength="7"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="../static/js/jquery-2.1.4_min.js" th:src="@{/js/jquery-2.1.4_min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
